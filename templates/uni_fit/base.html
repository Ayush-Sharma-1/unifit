<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>
            UniFit -
            {% block title_block %}
                Guide
            {% endblock %}
        </title>
    </head>

    <body>
        <div>
        {% block body_block %}
        {% endblock %}
        </div>
        <hr />

        <div>
            {% block sidebar_block %}
            {% endblock %}
        </div>

        <div>
            <ul>
            {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                <li><a href="{% url 'auth_logout' %}?next={% url 'uni_fit:index' %}">Logout</a></li>
                <li><a href="{% url 'auth_password_change' %}">Change Password</a></li>
            {% else %}
                <!-- Show these links when the user is NOT logged in -->
                <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
            {% endif %}
            </ul>
        </div>
        
    </body>
</html>

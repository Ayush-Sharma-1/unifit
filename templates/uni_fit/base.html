<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            UniFit -
            {% block title_block %}
                Guide
            {% endblock %}
        </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--FAVICON-->
        <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
        <!--FONT AWESOME ICONS-->
        <script src="https://kit.fontawesome.com/3691efe897.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div>
        <nav>
            <ul class="nav">
                {% if user.is_authenticated %}
                <!-- Show these links when the user is logged in -->
                <li>
                    <a id="show" href="{% url 'uni_fit:home' %}"><img src="/static/images/logo.png"></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'uni_fit:profile' %}">Hello, {{user.username}}!</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'auth_logout' %}?next={% url 'uni_fit:index' %}">Logout</a>
                </li>

                {% else %}
                <!-- Show these links when the user is logged out -->
                <li>
                    <a id="show" href="{% url 'uni_fit:index' %}"><img src="/static/images/logo.png"></a>
                </li>
                {% endif %}
            </ul> 
        <nav>
        </div>
           
        <div>
        {% block body_block %}
        {% endblock %}
        </div>
    </body>
</html>
